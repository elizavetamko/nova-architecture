# Server Configuration
server.port=8080

# Application Info
spring.application.name=nova-architecture-backend

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/novadb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mail Configuration (for future real email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Simulation Mode (true = just log, false = send real emails)
app.mail.simulation=true
app.mail.admin-email=${ADMIN_EMAIL:info@nova-arch.ua}
app.mail.from-email=${FROM_EMAIL:noreply@nova-arch.ua}
app.mail.from-name=Nova Architecture

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=./uploads

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Logging
logging.level.ua.novaarchitecture=INFO
logging.level.org.springframework.web=INFO

# CORS
app.cors.allowed-origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500,http://localhost:8000,http://127.0.0.1:8000
