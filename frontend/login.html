<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | Nova Architecture Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-dark: #1A1A1A;
            --color-light: #F5F5F0;
            --color-gold: #D4AF37;
            --color-gray: #666666;
            --color-error: #dc3545;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'IBM Plex Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #252525;
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-light);
            margin-bottom: 8px;
        }

        .login-logo span {
            color: var(--color-gold);
        }

        .login-subtitle {
            color: var(--color-gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--color-light);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-dark);
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--color-light);
            font-family: var(--font-body);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--color-gold);
            color: var(--color-dark);
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #c9a030;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--color-error);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--color-gray);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--color-gold);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--color-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">NOVA<span>.</span></div>
            <div class="login-subtitle">Панель адміністратора</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Логін</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Введіть логін"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Введіть пароль"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Увійти
            </button>
        </form>

        <a href="index.html" class="back-link">← Повернутись на сайт</a>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
            validateToken(token);
        }

        async function validateToken(token) {
            try {
                const response = await fetch(`${API_URL}/api/auth/validate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (data.valid) {
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                localStorage.removeItem('adminToken');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Hide error
            errorMessage.classList.remove('show');

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Вхід...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token and user info
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify({
                        username: data.username,
                        fullName: data.fullName,
                        role: data.role
                    }));

                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = data.message || 'Помилка авторизації';
                    errorMessage.classList.add('show');
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Помилка з\'єднання з сервером';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Увійти';
            }
        });

        // Focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
